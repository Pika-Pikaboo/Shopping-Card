<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="clone, shopping card, t-shirt, tailwindcss, marn htet zan">
		<meta name="author" content="Marn Htet Zan">
		<meta name="description" content="Shopping t-shirt card clone of tailwindcss website">
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">
		<script>
			tailwind.config = {
			theme: {
				container: {
					center: true,
					padding: '1.5rem',
				},
				screens: {
					xs: "568px",
					sm: "640px",
					md: "768px",
					lg: "992px",
					xl: "1080px",
					xxl: "1440px",
					xxxl: "2140px",
				},
				fontFamily: {
					lora: ['Lora', 'serif'],
					mont: ['Montserrat', 'sans-serif']
				},
				borderWidth: {
					DEFAULT: '1px',
					'none': '0px',
					'1': '1px',
					'2': '2px',
					'3': '3px',
					'4': '4px',
					'5': '5px',
					'6': '6px',
					'7': '7px',
					'8': '8px',
					'9': '9px',
					'10': '10px',
				}
			}
		}
		</script>
		<style type="text/tailwindcss">
		</style>
		<title>Shopping Card</title>
	</head>

	<body>
		<div class="flex font-sans m-8 rounded-2xl shadow-xl max-w-[750px] overflow-hidden">
			<div class="flex-none w-72 relative">
				<img src="./Images/jean.jpg" alt="Jean" class="absolute inset-0 object-cover object-center max-w-full h-full" loading="lazy">
			</div>
			<div class="w-full p-8 dark:bg-[#1E293B]">
				<div class="flex justify-between">
					<div class="font-medium text-xl dark:text-white">Classic Utility Jacket </div>
					<div class="font-medium text-slate-500 text-xl">$110.00</div>
				</div>
				<div class="text-md text-slate-500 mb-6 mt-2">In stock</div>
				<div class="w-full">
					<ul class="decoration-0">
						<li class="inline-block text-xl text-white rounded-xl active p-4 mr-2 bg-[#1E293B] cursor-pointer dark:bg-[#F8FAFC] dark:text-slate-500">XS</li>
						<li class="inline-block text-xl text-black p-2 m-2 cursor-pointer dark:text-white">S</li>
						<li class="inline-block text-xl text-black p-2 m-2 cursor-pointer dark:text-white">M</li>
						<li class="inline-block text-xl text-black p-2 m-2 cursor-pointer dark:text-white">L</li>
						<li class="inline-block text-xl text-black p-2 m-2 cursor-pointer dark:text-white">XL</li>
					</ul>
				</div>
				<div class="w-full h-[2px] bg-slate-200 my-8"></div>
				<div class="flex justify-between">
					<div class="mr-16">
						<button type="button" class="bg-[#1E293B] dark:bg-[#F8FAFC] dark:text-slate-500 text-white font-normal text-lg py-3 px-6 rounded-xl mr-2">Buy now</button>
						<button type="button" class="bg-transparent border-1 text-black dark:text-slate-500 font-normal text-lg py-3 px-6 rounded-xl">Add to bag</button>
					</div>
					<div class="bg-transparent border-1 rounded-xl flex items-center py-2 px-4">
						<svg width="20" height="20" color="#d1d5db" style="transform: none;" transform="" transform-origin="50% 50% 0" transformOrigin="50% 50% 0">
							<path fill-rule="evenodd" clip-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" fill="currentColor"></path>
						</svg>
					</div>
				</div>
				<div class="mt-8 text-md font-normal text-slate-500">
					<p>Free shipping on all continental US orders.</p>
				</div>
			</div>
		</div>
	</body>

</html>
